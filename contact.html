      <!-- Contact Form -->

        <!-- CONTACT FORM -->
<form action="https://formspree.io/f/xdklrwbw" method="POST" id="contactForm" novalidate>
  <div class="form-group">
    <label><i class="fa fa-user"></i> Name</label>
    <input type="text" name="name" placeholder="Enter your name" required>
  </div>
  <div class="form-group">
    <label><i class="fa fa-envelope"></i> Email</label>
    <input type="email" name="email" placeholder="Enter your email" required>
  </div>
  <div class="form-group">
    <label><i class="fa fa-tag"></i> Subject</label>
    <input type="text" name="subject" placeholder="Enter subject">
  </div>
  <div class="form-group">
    <label><i class="fa fa-message"></i> Message</label>
    <textarea name="message" placeholder="Write your message" required></textarea>
  </div>

  <!-- spam honeypot (hidden) -->
  <input type="text" name="_gotcha" style="display:none">

  <!-- optional nice email subject/template -->
  <input type="hidden" name="_subject" value="New Contact Message">
  <input type="hidden" name="_template" value="table">

  <button type="submit" id="submitBtn">
    <i class="fa fa-paper-plane"></i> Send Message
  </button>
</form>

<!-- status message area -->
<div id="formStatus" aria-live="polite" style="margin-top:10px;"></div>
